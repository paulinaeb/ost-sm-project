version: '3.8'

services:
  cassandra-dev:
    image: cassandra:4.1
    container_name: cassandra-dev
    ports:
      - "9042:9042"
      - "9160:9160"
    volumes:
      - cassandra-data:/var/lib/cassandra
    environment: {}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe cluster"]
      interval: 10s
      timeout: 10s
      retries: 12
    networks:
      - cassandra-net

  cassandra-web:
    image: ipushc/cassandra-web:latest
    container_name: cassandra-web
    depends_on:
      cassandra-dev:
        condition: service_healthy
    environment:
      - CASSANDRA_HOST=cassandra-dev
      - CASSANDRA_PORT=9042
    ports:
      - "8081:8083"
    restart: unless-stopped
    networks:
      - cassandra-net

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    environment:
      # KRaft mode configuration (ZooKeeper-free)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      
      # Listeners configuration
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Cluster ID (required for KRaft)
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      
      # Additional settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
    ports:
      - "29092:29092"
      - "9092:9092"
    networks:
      - cassandra-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server kafka:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8080:8080"
    networks:
      - cassandra-net
  
  python-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: csoma-streamlit:latest
    container_name: python-app
    environment:
      - CASSANDRA_HOSTS=cassandra-dev
      - CASSANDRA_PORT=9042
      - CASSANDRA_KEYSPACE=linkedin_jobs
      - CASSANDRA_TABLE=jobs
    ports:
      - "8501:8501"
    depends_on:
      cassandra-dev:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cassandra-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501').read()"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka-producer:
    build:
      context: .
      dockerfile: Dockerfile
    image: csoma-streamlit:latest
    container_name: kafka-producer
    depends_on:
      kafka-consumer:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    command: python streaming/kafka_producer.py
    restart: "no"  # run once and exit
    networks:
      - cassandra-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"from kafka import KafkaProducer; KafkaProducer(bootstrap_servers='kafka:9092')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
    profiles:
      - streaming  # Only start when explicitly requested

  kafka-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    image: csoma-streamlit:latest
    container_name: kafka-consumer
    depends_on:
      kafka:
        condition: service_healthy
      cassandra-dev:
        condition: service_healthy
    environment:
      - CASSANDRA_HOSTS=cassandra-dev
      - CASSANDRA_PORT=9042
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    command: python streaming/kafka_consumer.py
    restart: "no"  # run once and exit
    networks:
      - cassandra-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"from cassandra.cluster import Cluster; cluster = Cluster(['cassandra-dev']); session = cluster.connect(); session.execute('DESCRIBE KEYSPACE linkedin_jobs')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    profiles:
      - streaming  # Only start when explicitly requested



volumes:
  cassandra-data:

networks:
  cassandra-net:
    driver: bridge


# To start:
# docker-compose -f docker-compose.yml up -d